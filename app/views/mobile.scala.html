@(keyConnector: String)

<!DOCTYPE html>

<html lang="en" style="height: 100%; margin: 0;">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Mobile.wsJs(keyConnector)"></script>
    </head>
    <body style="height: 100%; margin: 0;">

        <div style="width: 25%; height: 100%; float: left;">
            <div id="speed" style="text-align: center; float: left; height: 50%; width: 100%; display: block; background-color: yellow;">
                Boost speed
            </div>
            <div id="shield" style="text-align: center; float: left; height: 50%; width: 100%; display: block; background-color: blue;">
                Shield
            </div>
        </div>

        <div style="width: 25%; height: 100%;  float: right;">
            <div id="fire-gun" style="text-align: center; float: right; height: 50%; width: 100%; display: block; background-color: red;">
                Fire gun
            </div>
            <div id="fire-rocket" style="text-align: center; float: right; height: 50%; width: 100%; display: block; background-color: purple;">
                Fire rocket
            </div>
        </div>

    </body>
</html>
