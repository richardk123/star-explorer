@(keyConnector: String)

<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/three.min.js")" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="@routes.Desktop.wsJs(keyConnector)"></script>

        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>

    </head>
    <body>

        <div id="connectMobile">
            <p>Rewrite this url to your mobile to play the game</p>
            <a href="@routes.Mobile.index(keyConnector)">@routes.Mobile.index(keyConnector)</a>
        </div>

        <div id="mobileConnected" style="display: none;">
            <button id="startGame">Start game</button>
        </div>

    </body>
</html>
